<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Service Page</title>
     <!-- tailwind css cdn  -->
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-8">Let's Get Some <span class="font-bold text-green-500">Money</span></h2>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-green-500 p-8 rounded">
                    <h3 class="text-3xl">Deposite</h3> 
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-red-500 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3> 
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-blue-500 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3> 
                    <h4 class="text-4xl">$<span id="balance-total">5000</span></h4>
                </div>
        </section>
        <!-- **********deposit and Withdraw*********** -->
        <section class="mt-4 ">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-100 p-8 rounded">
                    <h3 class="text-3xl mb-2">Deposite Money <span id="error-deposite" class="text-red-500 text-lg font-bold">  </span></h3>
                    <div class="ml-2 pb-2">
                        <input id="deposite-input" class="border-2 border-blue-100 rounded p-2 block mb-2 w-3/4" type="text" placeholder="$ Enter Deposite Amount...">
                        <button id="deposite-button" class="bg-green-500 rounded pl-4 pr-4 p-2 text-white text-2xl">Deposite</button>
                    </div>
                </div>
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl mb-2">Withdraw Money <span id="error-much-price" class="text-red-500 text-lg font-bold">  </span></h3>
                    <div class="ml-2 pb-2">
                        <input id="withdraw-input" class="border-2 border-blue-100 rounded p-2 block mb-2 w-3/4" type="text" placeholder="$ Enter Withdraw Amount...">
                        <button id="withdraw-button" class="bg-red-500 rounded pl-4 pr-4 p-2 text-white text-2xl">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

     <!-- js file link -->
     <script src="js/functional.js"></script>
</body>
</html>
