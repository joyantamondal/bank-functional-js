<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transaction</title>
    <!-- tailwind css cdn  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-16">Welcome to <span class="font-bold text-green-500">Bank Transaction</span></h2>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mb-4 pt-4 ml-4">Please Login</h3>
            <div class="ml-4 pb-2">
                <input id="user-email" class="border-2 border-blue-100 rounded-full p-2 block mb-2 w-3/4" type="email" placeholder="Enter Your Login Email">
                <input id="user-password" class="border-2 border-blue-100 rounded-full p-2 block mb-2 w-3/4" type="password" placeholder="Enter Your Password">
                <button id="login-submit" class="bg-green-500 rounded-full pl-6 pr-6 pt-2 pb-2 text-white font-bold">Login</button>
            </div>
        </section>
    </main>


    <!-- js file link -->
    <script src="js/login.js"></script>
</body>
</html>
